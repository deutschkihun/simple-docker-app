language: node_js

services:
  - docker

os: linux

dist: xenial

before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t deutschkihun/simple-docker-react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true deutschkihun/simple-docker-react-app npm run test -- --coverage

after_success:
  - echo "Test success"

after_failure:
  - echo "Test Fail!"

deploy:
  provider: elasticbeanstalk
  region: eu-central-1
  app: "simple-docker-react-app"
  env: "SimpleDockerReactApp-env"
  bucket_name: "elasticbeanstalk-eu-central-1-183248202880"
  bucket_path: "simple-docker-react-app"
  on:
    branch: master

access_key_id: $AWS-ACCESS-KEY
secret_access_key: $AWS-SECRET-KEY
